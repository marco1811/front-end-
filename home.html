<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

    <body background="../images/biblioteca.jpg" style="background-attachment: LEFT">
        <div align="center"><img src="../images/logo.png" height="300"></div>
        <div class="container-fluid">
            <div class="row h-100 d-flex justify-content-center">
                <div class="col-4 mt-5">
                    <form enctype="multipart/form-data">
                        <p id="error" style="color: red; display: none;"></p>
                        <input name="email" type="text" class="form-control" placeholder="Por favor inserta tu email"><br>
                        <input name="password" type="password" class="form-control" placeholder="Por favor inserta tu password"><br>
                        <button type="submit" class="btn btn-block btn-success">Enviar</button>


                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('form').on('submit', function(e) {
                e.preventDefault();
                e.stopImmediatePropagation();

                $.ajax({
                    type: 'POST',
                    url: 'https://back-bibloteca.herokuapp.com/login',
                    data: $('form').serialize(),
                    success: function(resp) {
                        window.localStorage.setItem('token', resp.token);
                        window.location.href = 'index2.html';
                    },
                    error: function(err) {
                        $('#error').text(err.responseJSON.err.message);
                        $('#error').show();

                    }
                });
            });
            //$('form_id').trigger("reset")
            $('input').on('focus', function(e) {
                $('#error').hide();
            });
        </script>
    </body>

</html>
